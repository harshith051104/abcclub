name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Runs when you push code to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use the required Node.js version

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json

      - name: Deploy to Firebase
        run: firebase deploy --project abc-club-204c1 --only hosting
